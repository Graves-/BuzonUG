<ion-header>

  <ion-navbar color="azulUG" text-center>
    <img src="../../assets/imgs/logoUG.png" width="25%" height="25%" />
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-content padding>
        <ion-item id="itemTipoMsg">
          <ion-label>Tipo de Mensaje</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="idTipoMsgSelected" (ionChange)="tipoMsgChanged()">
            <ion-option *ngFor="let tipoMsg of arrTipoMensaje" [value]="tipoMsg.ID_TIPO_MENSAJE">{{tipoMsg.DESC_TIPO_MENSAJE}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item id="itemRelacion">
          <ion-label>Relación con la UG</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="idRelacionSelected" (ionChange)="relacionChanged()">
            <ion-option *ngFor="let relacion of arrRelacionUG" [value]="relacion.ID_RELACION_UG">{{relacion.DESC_RELACION_UG}}</ion-option>
          </ion-select>
        </ion-item>
        
        <br />
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingresa tu nombre."></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Apellido Paterno</ion-label>
            <ion-input type="text" [(ngModel)]="apePat" placeholder="Ingresa tu apellido paterno."></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Apellido Materno</ion-label>
            <ion-input type="text" [(ngModel)]="apeMat" placeholder="Ingresa tu apellido materno."></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Correo</ion-label>
            <ion-input type="email" [(ngModel)]="correo" placeholder="Ingresa tu correo electrónico."></ion-input>
          </ion-item>
        </ion-list>
    </ion-content>

    <button ion-button icon-right large color="oroUG" full (click)="siguienteClicked()" style=" position: absolute; bottom: 0; margin: 0;"> 
      Siguiente
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
</ion-content>
